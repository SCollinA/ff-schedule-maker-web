<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="userOptions">
        <div class="userOption">
            <label for="numTeams">Select number of teams 2-16</label>
            <input type="number" name="numTeams" id="" min="2" max="16" step="2">
        </div>
        <div class="userOption">
            <label for="numDivs">Select number of divisions</label>
            <input type="number" name="numDivs" id="" min="2">
        </div>
        <div class="userOption">
            <label for="numPlayoffWeeks">Select number of playoff weeks</label>
            <input type="number" name="numPlayoffWeeks" id="" min="2">
        </div>
    </form>
    <div class="scheduleResult">

    </div>
    <script src="main.js"></script>
</body>
</html>
